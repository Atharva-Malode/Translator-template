<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="/static/result.css">
    <title>Result</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h2 class="result-heading">Results</h2>
            <div class="result-item">
                <div class="result-icon">
                    <i class="material-icons">text_fields</i>
                </div>
                <div class="result-text">
                    <strong>Original text:</strong> {{ original_text }}
                </div>
            </div>
            <div class="result-item">
                <div class="result-icon">
                    <i class="material-icons">translate</i>
                </div>
                <div class="result-text">
                    <strong>Translated text:</strong> {{ translated_text }}
                </div>
            </div>
            <div class="result-item">
                <div class="result-icon">
                    <i class="material-icons">language</i>
                </div>
                <div class="result-text">
                    <strong>Target language code:</strong> {{ target_language }}
                </div>
            </div>
            <div class="result-item">
                <a href="{{ url_for('index') }}" class="try-another">Try another one!</a>
            </div>
        </div>
    </div>
    <div class="image-container">
        <!-- Add your image here if needed -->
    </div>
</body>

</html>
